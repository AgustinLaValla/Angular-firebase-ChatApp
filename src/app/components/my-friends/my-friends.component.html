<mat-list style="cursor: pointer;" *ngIf="friends.length && statusses.length">
    <mat-list-item  *ngFor="let friend of friends, let i = index" (click)="enterChat(friend)">
        <img matListAvatar src="{{ friend.photoURL }}">
        <h3 matLine>{{ friend.displayName }}</h3>
        <span 
            *ngIf="statusses[i]" 
            matLine class="presence" 
            [ngClass]="{
                'online': statusses[i].status == 'online', 
                'offline': statusses[i].status == 'offline'
            }"
        >
        </span>
    </mat-list-item>
</mat-list>
