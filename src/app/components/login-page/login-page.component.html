<div class="main-container" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px" 
     style="-webkit-user-select: none;">

    <div>
        <div class="card-container">
            <mat-card class="mat-elevation-z10">
                <mat-card-title>
                    Login
                </mat-card-title>
                <mat-card-subtitle>
                    Login and enjoy!
                </mat-card-subtitle>
                <mat-card-content>
                    <form [formGroup]="usercreds" (ngSubmit)="login()">
                        <mat-form-field class="input-width">
                            <input 
                                matInput 
                                placeholder="Email"
                                formControlName="email"
                                type="email"
                            >
                            <mat-error *ngIf="usercreds.get('email').hasError('pattern')">
                                Please, enter a valid email adress
                            </mat-error>
                            <mat-error *ngIf="usercreds.get('email').hasError('required')">
                                Email is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>

                        <mat-form-field class="input-width">
                            <input matInput 
                                   placeholder="password"
                                   formControlName="password" 
                                   type="password">
                            <mat-error *ngIf="usercreds.get('password').hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                        <button 
                            mat-raised-button 
                            color="primary" 
                            style="width:80%" 
                            [disabled]="!usercreds.valid"
                            type="submit"
                        >
                            Login whit email
                        </button>
                    </form>
                </mat-card-content>
                <p>Not yet a member? <a (click)="goToSinupPage()">Click Here</a> to register </p>
            </mat-card>
        </div>
    </div>

</div>
