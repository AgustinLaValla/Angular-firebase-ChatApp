<div class="main-container" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">

    <div> 
        <div class="card-container">
            <mat-card class="mat-elevation-z10">
                <mat-card-title>
                    Sing up
                </mat-card-title>
                <mat-card-subtitle>
                    Sing up and enjoy!
                </mat-card-subtitle>
                <mat-card-content>
                    <form [formGroup]="usercreds"> 
                    <mat-form-field class="input-width">
                        <input matInput 
                               placeholder="Email"
                               formControlName="email" 
                        >
                        <mat-error *ngIf="usercreds.get('email').hasError('pattern')">
                            Please, enter a valid email adress
                        </mat-error>
                        <mat-error *ngIf="usercreds.get('email').hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="input-width">
                        <input matInput 
                              type="password"
                              placeholder="password"
                              formControlName="password" 
                              >
                        <mat-error *ngIf="usercreds.get('password').hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="input-width">
                        <input matInput 
                              placeholder="Nickname"
                              formControlName="displayname" 
                              >
                        <mat-error *ngIf="usercreds.get('displayname').hasError('required')">
                            Nickname is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                    </form>
                </mat-card-content>
                <button (click)="createAnAccount()" mat-raised-button color="primary" style="width:80%" [disabled]="!usercreds.valid"
                >                                     Sing up
                </button >
                <p>Are you already a member? <a (click)="goToLoginPage()" >Click Here</a> to register </p>
            </mat-card>
        </div>
    </div>

</div>
